<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Observatoire des friches - DDT 08</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="fr-header">
    <div class="header-main">
      <div class="header-logo-block">
        <img src="logo_prefecture.svg" alt="Préfecture des Ardennes" class="logo-pref">
        <div class="separator-v"></div>
        <div class="header-titles">
          <p class="title-main">Observatoire des friches</p>
          <p class="title-sub">Direction départementale des Territoires</p>
        </div>
      </div>
      <button id="toggle-filters" type="button">
        <span class="icon">☰</span><span class="btn-text"> Filtres</span>
      </button>
    </div>
  </header>

  <main>
    <div id="map"></div>
  </main>

  <aside id="filters-panel">
    <div class="panel-header">
      <h2>Filtres</h2>
      <button id="close-filters">✕</button>
    </div>

    <div class="panel-content">
        <fieldset class="filter-group status-fieldset">
          <legend>Statut de la friche</legend>
          <div class="checkbox-list">
              <label><input type="checkbox" value="friche potentielle"> Friche potentielle</label>
              <label><input type="checkbox" value="friche sans projet" checked> Friche sans projet</label>
              <label><input type="checkbox" value="friche avec projet" checked> Friche avec projet</label>
              <label><input type="checkbox" value="friche reconvertie"> Friche reconvertie</label>
          </div>
        </fieldset>

        <div class="filter-group">
          <label>Surface (m²)</label>
          <div class="surface-inputs">
            <input type="number" id="surface-min" value="0" step="1000">
            <input type="number" id="surface-max" step="1000">
          </div>
        </div>

        <div class="filter-group">
          <label for="filter-epci">EPCI</label>
          <select id="filter-epci"><option value="">- Tous les EPCI -</option></select>
        </div>
        <div class="filter-group">
          <label for="filter-commune">Commune</label>
          <select id="filter-commune"><option value="">- Toutes les communes -</option></select>
        </div>
        <div class="filter-group">
          <label for="filter-friche">Friche</label>
          <select id="filter-friche"><option value="">- Toutes les friches -</option></select>
        </div>
    </div>
  </aside>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
