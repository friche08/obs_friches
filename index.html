<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Observatoire friches Ardennes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="custom-header">
    <div class="brand-block">
      <img src="logo_prefecture.svg" alt="Préfet des Ardennes" class="logo-marianne" />
      <div class="brand-text">
        <h1 class="main-title">Observatoire des friches</h1>
        <div class="service-row">
          <p class="mention-service">Direction départementale des Territoires</p>
          <button id="toggle-filters" class="dsfr-button">☰ Filtres</button>
        </div>
      </div>
    </div>
  </header>

  <main><div id="map"></div></main>

  <aside id="filters-panel">
    <div class="panel-header">
      <h2 class="filter-main-title">Filtres</h2>
      <button id="close-filters">✕</button>
    </div>
    <div class="panel-scroll-content">
      <fieldset class="filter-group-statut">
        <legend>Statut de la friche</legend>
        <div class="checkbox-list">
          <label class="custom-checkbox"><input type="checkbox" value="friche potentielle"> Friche potentielle</label>
          <label class="custom-checkbox"><input type="checkbox" value="friche sans projet" checked> Friche sans projet</label>
          <label class="custom-checkbox"><input type="checkbox" value="friche avec projet" checked> Friche avec projet</label>
          <label class="custom-checkbox"><input type="checkbox" value="friche reconvertie"> Friche reconvertie</label>
        </div>
      </fieldset>
      <div class="filter-group-dsfr">
        <label class="label-bold">Surface (m²)</label>
        <div class="surface-inputs-dsfr">
          <input type="number" id="surface-min" value="0" step="1000">
          <input type="number" id="surface-max" step="1000">
        </div>
      </div>
      <div class="filter-group-dsfr">
        <label class="label-bold">EPCI</label>
        <select id="filter-epci"><option value="">- Tous les EPCI -</option></select>
      </div>
      <div class="filter-group-dsfr">
        <label class="label-bold">Commune</label>
        <select id="filter-commune"><option value="">- Toutes les communes -</option></select>
      </div>
      <div class="filter-group-dsfr">
        <label class="label-bold">Nom de la friche</label>
        <select id="filter-friche"><option value="">- Toutes les friches -</option></select>
      </div>
    </div>
  </aside>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
